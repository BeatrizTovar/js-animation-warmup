<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="first-animate.css" />
    <title>Animating in Code!</title>
    <!-- import css -->
  </head>

  <body>
    <!-- container -->
    <div id="contentContainer">
      <div id="circle"></div>
    </div>

    <input id="move" type="button" value="move" />

    <script>
      //JS
      var circle = document.querySelector("#circle");

      // var button = document.querySelector("#move");
      // button.addEventListener("click", animate, false);

      var xPos = 0;
      var yPos = 0;
      var angle = 0;

      function animate() {
        // xPos += 10;

        // circle.style.transform = `translate3d(${xPos}px, 0, 0)`;

        // if (Math.abs(xPos) >= 900) {
        //   xPos = -500;
        // }

        xPos += 5;
        angle += 0.1;
        yPos = Math.round(50 * Math.sin(angle));

        circle.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;

        if (Math.abs(xPos) > 900) {
          xPos = -500;
        }

        if (angle > 2 * Math.PI) {
          angle = 0;
        }

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
